<script type="text/javascript">
    $(function () {
        loginBox();
    });

    $(".menu_dropdown").on("click", "dt", function () {
        if ($(this).next().is(":visible")) {
            $(this).next().slideUp(50).end().removeClass("selected");
            if ($(this).find("b")) {
                $(this).find("b").html("+");
            }
        } else {
            $(this).next().slideDown(50).end().addClass("selected");
            if ($(this).find("b")) {
                $(this).find("b").html("-");
            }
        }
    });

    function loginBox() {
        var loginBox = $("#login").html();
        layer.open({
            type: 1,
            area: ['800px', '600px'],
            fix: false, //不固定
            maxmin: true,
            shade: 0.4,
            title: '登陆数据库',
            content: loginBox
        });
    }

    function linkToDb(form) {
        var postJson = {
            ip: $("input[name='address']").val(),
            port: $("input[name='port']").val(),
            username: $("input[name='adminName']").val(),
            password: $("input[name='password']").val()
        };
        $.ajax({
            type: "post",
            url: "/javaStudy/login",
            data: postJson,
            success: function (data) {
                var table = data.split('\r\n');
                var LinkName = "连接1";
                table.forEach(function (item) {
                    if (item.length == 0) {
                        var index = table.indexOf(item);
                        table.splice(index, 1);
                    }
                });
                layer.msg('添加成功!', {icon: 1, time: 1000}, function () {
                    $('.layui-layer-close').click();
                    var linkBox = $("body .menu_dropdown");
                    var html = ' <dl><dt><i class="Hui-iconfont">&#xe616;</i>' + LinkName + '<i class="Hui-iconfont menu_dropdown-arrow">&#xe6d5;</i></dt><dd><ul>';
                    table.forEach(function (item) {
                        html += '<li><a data-href="article-list.html" data-title="' + LinkName + ":" + item + '" href="javascript:void(0)">' + item + '</a></li>';
                    });
                    html += '</ul></dd></dl>';
                    $(linkBox).append(html);
                });

            }
        });
    }
